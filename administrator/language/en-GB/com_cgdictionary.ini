COM_CGDICTIONARY_IMPORT_NOTE="<b>CG Dictionary Import</b><br>Import files must be plain text files.<br>They contain one line per word.<br>Each line contains 3 fields delimited by ;. Expected fields are : <ul><li>Word</li><li>Definition</li><li>Family</li></ul>For example, a valid record looks like :<br>MDPH;Maison Departementale des Personnes Handicapees;Social;<br>This gives MDHP as a word, with 'Maison... ' as its definition and 'Social' as its family."