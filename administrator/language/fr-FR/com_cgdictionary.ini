COM_CGDICTIONARY_IMPORT_NOTE="<b>Import CG Dictionary</b><br>Les fichiers d'import sont des fichiers de type texte.<br>Ils contiennent une ligne par mot. Chaque ligne contient 3 zones délimitées par ; .<br>Les zones attendues sont : <ul><li>Mot</li><li>Définition</li><li>Famille</li></ul>Par exemple, on aura : <br>MDPH;Maison Départementale des Personnes Handicapées;Social;<br>donnera MDHP comme mot, ayant pour défintion Maison... et famille 'Social'."